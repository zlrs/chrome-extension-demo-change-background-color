<!DOCTYPE html>
<html>

<head>
  <title>Change background color</title>
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <section class="alert alert-warning" role="alert">
    Please enter color in RGB(0~255) and click "Save" Button
  </section>

  <section>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">R</span>
      <input type="text" id="id_rgb_r" class="form-control" placeholder="Red value, 0~255" aria-label="Username"
        aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">G</span>
      <input type="text" id="id_rgb_g" class="form-control" placeholder="Green value, 0~255" aria-label="Username"
        aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">B</span>
      <input type="text" id="id_rgb_b" class="form-control" placeholder="Blue value, 0~255" aria-label="Username"
        aria-describedby="basic-addon1">
    </div>
    <div class="d-grid gap-2">
      <button type="button" id="save_btn" class="btn btn-primary">Save</button>
    </div>
  </section>

  <script src="popup.js"></script>
  <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
